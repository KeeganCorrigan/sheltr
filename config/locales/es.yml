es:
  about:
    show:
      heading: "ACERCA DE"
      info_1: "Sheltr está destinado a conectar personas que necesitan ayuda con recursos. Actualmente, puedes buscar albergues, lugares para pasar el día, comida gratis y ayuda con la salud mental."
      info_2: Sheltr está diseñado para ser fácil de usar, receptivo e intuitivo. No todo el mundo sabe cómo navegar menús densos, y con suerte Sheltr puede ayudar.
      info_3: "Hay alrededor <strong>500,000</strong> personas sin hogar en los Estados Unidos. Casi <strong>20%</strong> de la población vive por debajo de la línea de pobreza (menos que <strong>$23,000 un año para una familia de 4</strong>). Si está interesado en ayudar, voluntario en un refugio local, done ropa o artículos de higiene, o done dinero."


