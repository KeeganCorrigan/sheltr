        <p>Shelter te permitirá encontrar:</p>

        <ul>
          <li><i class="fas fa-caret-right"></i>Un lugar para dormir gratis</li>
          <li><i class="fas fa-caret-right"></i> Un lugar para pasar el rato (con wifi)</li>
          <li><i class="fas fa-caret-right"></i> Un lugar para obtener comida gratis</li>
          <li><i class="fas fa-caret-right"></i> Un lugar para obtener ayuda</li>
